{% extends 'customer/base.html'%}
{% block content %}

<div class="row pt-2">
    <div class="col-md-6">
        <h5>Are you sure, delete {{customer}}</h5>
        <form action="{% url 'delete-customer' customer.id %}" method="POST">
            {% csrf_token%}
            <a class="btn btn-sm btn-danger" href="{% url 'customer' customer.id %}">Cancel</a>
            <input type="submit" class="btn btn-sm btn-primary" value="Submit">
        </form>
    </div>
</div>


{% endblock %}
